<h1>
    {{ (heroe.id) ?'Editar':'Nuevo'}}    
     Heroe
     <small> {{heroe.superhero}} </small>

</h1>
<div fxLayout="row" fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column" fxLayout.xs="column">

        <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>
                    Super HÃ©roe
                </mat-label>
                <input matInput type="text" 
                [(ngModel)]="heroe.superhero"
                 required>

            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>
                    Alter Ego
                </mat-label>
                <input matInput type="text" 
                [(ngModel)]="heroe.alter_ego"
                required>

            </mat-form-field>
        </div>


        <mat-form-field fxFlex="100">
            <mat-label>
                Primera Aparicion
            </mat-label>
            <input matInput type="text"  [(ngModel)]="heroe.first_appearance" required>

        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>
                Personaje
            </mat-label>
            <input matInput  type="text"  [(ngModel)]="heroe.characters" required>

        </mat-form-field>

        <mat-form-field>
            <mat-label> Creador  </mat-label>
            <mat-select  [(ngModel)]="heroe.publisher"   required>
                <mat-option *ngFor="let publish of publisher" [value]='publish.id'>
                    {{publish.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>
                Foto Url
            </mat-label>
            <input matInput type="url"  [(ngModel)]="heroe.alt_img"                   
                          required>

        </mat-form-field>

        <br>
   

        <div fxLayout>
            <button mat-raised-button color="primary"  (click)="guardar()">
                <mat-icon>
                    edit
                </mat-icon>                
                {{(heroe.id)?'Actualizar':'Crear'}}
            </button>
            <span class="spacer"></span>
            <button *ngIf="heroe.id"
            mat-raised-button color="warn"  (click)="borrarHeroe()">
                <mat-icon>
                    remove
                </mat-icon>
                Borrar
            </button>
        </div>
        
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
